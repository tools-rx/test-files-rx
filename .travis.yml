sudo: required
dist: trusty
os:
  - linux
  - osx
cache:
  yarn: true
notifications:
  email: false
language: node_js
node_js:
  - 7
  - 6
  - 4
env: INSTALL_CMD="yarn"
matrix:
  include:
    - node_js: 4
      env: INSTALL_CMD="npm install"
install:
  - $INSTALL_CMD
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
before_script:
  - npm prune
script:
  - npm run build
after_success:
  - npm run semantic-release
before_install:
  # Need Bash 4.3 - globs don't follow symlinks
  - bash --version
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install bash; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then /usr/local/bin/bash --version; fi
